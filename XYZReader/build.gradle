buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-alpha1'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
    }
}

dependencies {
    def googleLibraryVersion = '23.1.1'
    compile 'com.android.support:support-v4:' + googleLibraryVersion
    compile 'com.android.support:support-v13:' + googleLibraryVersion
    compile 'com.android.support:appcompat-v7:' + googleLibraryVersion
    compile 'com.android.support:palette-v7:' + googleLibraryVersion
    compile 'com.android.support:recyclerview-v7:' + googleLibraryVersion
    compile 'com.android.support:cardview-v7:' + googleLibraryVersion
    compile 'com.squareup.okhttp:okhttp:1.1.0'
    compile files('libs/volley.jar')
}
